<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f4f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .post, .comment {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .post .header, .comment .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post .header img,
        .comment .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post .content,
        .comment .content {
            display: flex;
            gap: 20px;
        }

        .post .content img,
        .comment .content img {
            max-width: 100px;
            border-radius: 8px;
        }

        .text {
            flex: 1;
        }

        .text h3 {
            margin: 0 0 8px 0;
        }

        .comment-list {
            list-style: none;
            padding: 0;
        }

        .add-comment {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .add-comment textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 10px;
        }

        .add-comment input[type="file"] {
            margin-bottom: 10px;
        }

        .add-comment input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-comment input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>{{.Title}}</h1>
</header>

<main>

    <!-- Main Post -->
    <div class="post">
        <div class="header">
            <img src="{{.UserAvatar}}" alt="avatar">
            <b>{{.UserName}}</b> • {{.DataTime}} • ID: {{.PostID}}
        </div>
        <div class="content">
            {{if .ImageURL}}
            <a href="{{.ImageURL}}">
                <img src="{{.ImageURL}}" alt="Post Image">
            </a>
            {{end}}
            <div class="text">
                <h3>{{.Title}}</h3>
                <p>{{.Content}}</p>
            </div>
        </div>
    </div>

    <!-- Comments -->
    <h2>Comments</h2>
    <ul class="comment-list">
        {{range .Comments}}
        <li class="comment">
            <div class="header">
                <img src="{{.AvatarLink}}" alt="avatar">
                <b>{{.UserName}}</b> • {{.DataTime}} • ID: {{.CommentID}}
            </div>
            <div class="content">
                {{if .ImageURL}}
                <a href="{{.ImageURL}}">
                    <img src="{{.ImageURL}}" alt="Comment Image">
                </a>
                {{end}}
                <div class="text">
                    <p>{{.Content}}</p>
                </div>
            </div>
        </li>
        {{end}}
    </ul>

    <!-- Add a Comment -->
    <div class="add-comment">
        <h3>Add a Comment</h3>
        <form action="/submit-comment" method="POST" enctype="multipart/form-data">
            <textarea name="comment" placeholder="Write your comment here..."></textarea>
            <input name="file" type="file"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</main>

</body>
</html>
