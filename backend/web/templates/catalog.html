<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gononymous – Catalog</title>
    <style>
        body {
            background-color: #f2f4f8;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #333;
        }

        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #2c3e50;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .posts .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 100%));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .post {
            width: 100%;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.2s ease;
            display:grid;
            grid-template-columns: 200px auto;
        }

        .post:hover {
            transform: translateY(-4px);
        }

        .post img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .post h3 {
            margin: 0;
            padding: 12px;
            font-size: 16px;
            color: #2c3e50;
        }

        .post a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        @media (max-width: 600px) {
            .post img {
                height: 140px;
            }

            .post h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gononymous – Catalog</h1>
    <nav>
        [<a href="/create-post">Create Post</a>] |
        [<a href="/archive">Archive</a>]
    </nav>
</header>

<main>
    <section class="posts">
        <ul class="list">
            {{range .Posts}}
            <a href="/post/{{.ID}}" style="text-decoration: none;color: inherit;">
                <li class="post">
                    <img src="{{.Image}}" alt="Post Image">
                    <div style="padding: 10px;">
                        <h3  style="padding: 0;">{{.Title}}</h3>
                        <h5>{{.Subject}}</h2>
                        <p>{{.Content}}</p>    
                    </div>
                </li>
            </a>
            {{end}}
        </ul>
    </section>
</main>

</body>
</html>
